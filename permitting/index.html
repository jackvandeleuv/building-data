<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permit Status Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 flex justify-center pt-16 bg-white font-sans text-slate-600">
  <div id="main" class="wrapper w-full max-w-xl px-4 text-center">
    <h1 class="mb-3 text-3xl font-bold text-slate-900">Hello!</h1>
    <p class="mb-6 text-lg font-medium">What Project Would You Like to Check On?</p>

    <input
      id="search"
      type="text"
      placeholder="Record # or Address"
      aria-label="Project search"
      class="w-full rounded-lg border-2 border-slate-200 px-4 py-3 text-base placeholder-slate-400 outline-none transition
             focus:border-indigo-400 focus:ring-4 focus:ring-indigo-300/25"
    />

    <ul id="results" class="results mt-9 list-none p-0 text-left"></ul>
  </div>
  <script src="./script.js"></script>
</body>
</html>
